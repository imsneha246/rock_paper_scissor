<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>
        Main Page
    </title>
    <link rel="stylesheet" href="index.css">
    </link>

</head>

<body style="background-color: #142F43;">
    <div class="Main_Box_1">
        <img src="https://media.istockphoto.com/vectors/hand-game-rock-paper-scissors-gesture-illustration-in-line-art-style-vector-id1192618623?k=20&m=1192618623&s=612x612&w=0&h=Ot55yF0cxcEe0fQeLpEwOXq2uB_IV9XtJP5jhnzN2_A="
            class="home_pic"></img>
        <div class="Play">
            <div class="Play_text">PLAY WITH COMPUTER</div>
        </div>
        <div class="How">
            <div class="How_text">HOW TO PLAY?</div>
        </div>
    </div>



    <div class="Main_Box_2">
        <div class="scoreboard_all">
            <div class="scoreboard_comp scoreboard">
                <img src="assests/coin.png" height="40px" width="40px" style="float: left;" />
                <div class="score score_comp" id="comp_score">0</div>
            </div>
            <div class="scoreboard_me scoreboard">
                <img src="assests/coin.png" height="40px" width="40px" style="float: left;" />
                <div class="score score_me" id="me_score">0</div>
            </div>
        </div>

        <div class="game_box">
            <div class="computer">
                <img src="assests/qstn.png" id="comp_img" height="120px" width="100px"
                    style="margin-left:22px ; margin-top: 25px;" />
            </div>
            <div class="VS">
                VS
            </div>
            <div class="Me">
                <img src="assests/qstn.png" id="me_img" class="Pic_1" height="130px" width="100px"
                    style="margin-top: 20px; margin-left: 15px;" onclick="change_img()"/>
            </div>
        </div>
        <div class="desc">
            <span>COMPUTER</span>
            <span style="float: right; margin-right: 30px;">YOU</span>

        </div>

        <div class="Box_1">
            <div class="rock_btn play_btn" id="rock_btn"> ROCK</div>
            <div class="paper_btn play_btn" id="paper_btn"> PAPER</div>
            <div class="scissor_btn play_btn" id="scissor_btn">SCISSOR</div>
        </div>
        <div class="status" id="sts">?</div>
        <div class="Box_2">
            <div class="Home">
                <div class="Home_txt">HOME</div>
            </div>
            <div class="Play_again">
                <div class="Play_txt">PLAY AGAIN</div>
            </div>
        </div>
    </div>

    <script src="index.js">
            
    </script>

</body>
